    <div class="container mt-5">
      <h2>Formulario ICFES</h2>
      <form>
        <div class="form-group">
          <label for="cedula">Cédula:</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            placeholder="Ingresa tu cédula"
            pattern="[0-9]+"
          />
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingresa tu nombre"
            pattern="[A-Za-z\s]+"
            
          />
        </div>
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input
            type="date"
            class="form-control"
            id="fechaNacimiento"
            
          />
        </div>
        <div class="form-group">
          <label for="fechaPruebasIcfes"
            >Fecha de Presentación de Pruebas ICFES:</label
          >
          <input
            type="date"
            class="form-control"
            id="fechaPruebasIcfes"
            
          />
        </div>
        <a><input type="button" class="btn btn-primary" id="enviarBtn" onclick="validarFormulario()" value="Enviar" ></a>
      </form>
    </div>

    <script>
      function validarFormulario() {
        var cedula = document.getElementById("cedula").value;
        var nombre = document.getElementById("nombre").value;
        var f_n = document.getElementById("fechaNacimiento").value;
        var f_p = document.getElementById("fechaPruebasIcfes").value;

        // Validar que los campos estén completos
        if (cedula === "" || nombre === "" || f_n === "" || f_p === "") {
          alert("Por favor, completa todos los campos.");
          return false;
        }

        // Validar que la cédula sea numérica
        if (!/^[\d]+$/.test(cedula)) {
          alert("El campo de cédula debe contener únicamente números.");
          return false;
        }

        // Validar que el nombre contenga solo letras
        if (!/^[A-Za-z\s]+$/.test(nombre)) {
          alert("El campo de nombre debe contener únicamente letras.");
          return false;
        }

        // Si todo está correcto, permitir el envío del formulario
        window.location.href = "calculos.html";
        return false;
      }
    </script>
