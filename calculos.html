      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="width: 16rem">Aplicación</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Inicio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Detalles</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Recursos
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Cursos en linea</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Libros</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container mt-5">
      
        <div class="row">
          <div class="col-md-6">
            <h2> Resultados preubas saber 11</h2>
            <form id="formulario11">
                <div class="form-group">
                  <label for="lec">Lectura Crítica Valor (0-100):</label>
                  <input type="number" class="form-control" id="pLc" name="icfes" min="0" max="100" required>
                </div>
                <div class="form-group">
                  <label for="mat">Matemáticas Valor (0-100):</label>
                  <input type="number" class="form-control" id="pM" name="icfes" min="0" max="100" required></div>
                <div class="form-group">
                  <label for="cs">Sociales y ciudadanas Valor (0-100):</label>
                  <input type="number" class="form-control" id="pCs" name="icfes" min="0" max="100" required></div>
                <div class="form-group">
                  <label for="cn">Ciencias naturales Valor (0-100):</label>
                  <input type="number" class="form-control" id="pCn" name="icfes" min="0" max="100" required></div>
                <div class="form-group">
                  <label for="ing">Ingles Valor (0-100):</label>
                  <input type="number" class="form-control" id="pI" name="icfes" min="0" max="100" required></div>
                <button type="submit" class="btn btn-primary" id="enviarBtn" disabled>Enviar</button>
            </form>
      
        </div>
        <div class="col-md-6">
          <h2>Resultados pruebas ECAES</h2>
          <form id="ecaes" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="lec">Lectura Crítica Valor (0-300):</label>
                <input type="number" class="form-control" id="pLc" name="icfes" min="0" max="300" required>
              </div>
              <div class="form-group">
                <label for="mat">Razonamiento Cuantitativo Valor (0-300):</label>
                <input type="number" class="form-control" id="pM" name="icfes" min="0" max="300" required></div>
              <div class="form-group">
                <label for="cs">Comunicación Escrita Valor (0-300):</label>
                <input type="number" class="form-control" id="pCs" name="icfes" min="0" max="300" required></div>
              <div class="form-group">
                <label for="cn">Competencias Ciudadanas Valor (0-300):</label>
                <input type="number" class="form-control" id="pCn" name="icfes" min="0" max="300" required></div>
              <div class="form-group">
                <label for="ing">Ingles Valor (0-300):</label>
                <input type="number" class="form-control" id="pI" name="icfes" min="0" max="300" required></div>
              <button type="submit" class="btn btn-primary" id="enviarBtn" disabled>Enviar</button>
          </form>
        </div>
      </div>

      <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
</body>
</html>
